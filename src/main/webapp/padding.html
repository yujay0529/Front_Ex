<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding/margin</title>
		<style type="text/css">
				* {margin:0; padding:0;} 
			#box {
				border:solid 2px #000;
				width:50%;
				padding:10px;  /* box를 기준으로 테두리 안쪽 여백  */
				margin-bottom:200px;   /*  box를 기준으로 테두리 바깥 여백 */
			}		 
		
		</style>
	</head>
	<body>
		<div id="box">
				<p>화면의 크기나 환경을 감지하여 웹사이트를 변경하는 기술로 
				컴퓨터 기기의 환경 또는 종류를 감지해야 그 기기에 맞게 웹사이트의 구조를 바꿀 수 있기 때문에 
				반응형 웹을 제작할 때 반드시 필요한 기술</p>	
		</div>
