<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동적 선택자</title>
		<style type="text/css">
			 .content div { /* content의 모든 자손 <div>  */
				display:inline-block;
				background:blue;
				width:100px;
				height:50px; 
			}
			
			.content div:hover {  /*  마우스 올렸을 때 */
				background:yellow;
			} 
			
			.content div:active {  /*  클릭 했을 때 */
				background:red;
			}
		
		</style>
	</head>
	<body>
		 <div class="content">
		 	<div></div><div></div><div></div><div></div>
		 </div>
	</body>
</html>
