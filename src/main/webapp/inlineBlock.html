<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline -block 예제</title>
		<style type="text/css">
			/* display 속성이 없으면 block이 디폴트 : 행으로 배치/여백 있음 */
		
			.greenBox {
				/* display:block; */  /* 디폴트  */
				/* display:inline; */			/* 옆으로 배치 /내용만큼만 공간 차지  */
				/* display:inline-block;	 */			/* 옆으로 배치되고 여백 있음 */
				float:right;
				width:150px;
				height:75px;
				margin:10px;
				border:solid 3px #73AD21;
			}
		
		</style>
	</head>
	<body>
		<h2>display 속성 (block / inline / inline-block)</h2>
		
		<div class="greenBox">박스 1</div>
		<div class="greenBox">박스 2</div>
		<div class="greenBox">박스 3</div>
		<div class="greenBox">박스 4</div>
	</body>
</html>
