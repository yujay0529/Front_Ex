<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 그리도 : 가변 영역</title>
		<style type="text/css">
			#wrap {
				margin:0 auto;
				width:90%;
				height:300px;
				border:4px solid #000;				
			}
			
			#wrap div {
				display:inline-block;
				height:100%;
			}
			
			#wrap div:nth-child(1){
				width:33.3%;
				background-color:green;
			}
			
			#wrap div:nth-child(2){
				width:66.7%;
				background-color:yellow; 
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div></div><div></div>
		</div>
	</body>
</html>
