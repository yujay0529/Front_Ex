<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 마진과 가변 패딩</title>
		<style type="text/css">
			/* 문서 전체에 적용 */
			* { margin:0 auto; padding:0; font-size:100%;}
			#wrap {
				margin:0 auto; 
				width:90%;
				padding:0.5%;
				background-color:yellow;
			} 
			
			#wrap div {
				width:90%;
				margin:5%;
				background-color:green;
			}
			p { padding:4%;} 
		</style>
	</head>
	<body>
		<div id="wrap">
			<div>
				<p>화면의 크기나 환경을 감지하여 웹사이트를 변경하는 기술로 
				컴퓨터 기기의 환경 또는 종류를 감지해야 그 기기에 맞게 웹사이트의 구조를 바꿀 수 있기 때문에 
				반응형 웹을 제작할 때 반드시 필요한 기술</p>
			</div>
			<div>
				<p>모바일 버전과 데스크 탑 버전 두개의 웹사이트를 만들게 되면 
				웹 사이트 수정/갱신할 때 모바일 버전과 데스크탑 버전을 개별적으로 수정해야 하므로 업무량이 늘어나고 작업 내용도 복잡
				그러나 모바일 버전, 태블릿 버전, 데스크탑 버전 등 모든 디자인을 하나의 HTML과 CSS 파일에서 작업하기 때문에 유지보수 용이	</p>			
			</div>
		</div>
	</body>
</html>
