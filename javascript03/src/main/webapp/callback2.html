<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 콜백 함수</title>
		<script type="text/javascript">
			// 일반 함수를 콜백 함수로 사용
			
			function endFunction() {
				document.write("종료");
			}
			
			// showName() 함수에게 name값과  endFunction() 함수 전달
			// endFunction() 함수를 callback 이름으로 받음
			function showName(name, callback){
				document.write("name : " + name +"<br>");
				callback(); //받은 이름(매개변수명)으로 호출
			}
			
			showName("홍길동", endFunction);
		
		</script>
	</head>
	<body>
		
	</body>
</html>
