<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 substring()</title>
		<script type="text/javascript">
		/* var birth = new String();
		birth = prompt("생년월일 입력 (예: 19990125)"); */
		var birth = prompt("생년월일 입력 (예: 19990125)");
		
		var year = birth.substring(0,4); 
		var month = birth.substring(4,6); 
		var date = birth.substring(6,8);
		
		document.write(year +"년 "+ month +"월 "+ date +"일에 태어나셨군요");

		</script>
	</head>
	<body>
		
	</body>
</html>
