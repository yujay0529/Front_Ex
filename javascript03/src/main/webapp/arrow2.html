<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 화살표 함수</title>
		<script type="text/javascript">
			var fruits = ["사과", "포도", "복숭아"];
		
			// 화살표 함수를 사용해서 변환
			fruits.forEach((item, index, fruits) => {
				document.write(index + " " + item +  " " +  fruits + "<br>");
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
