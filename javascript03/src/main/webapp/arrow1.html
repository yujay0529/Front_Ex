		<title>자바스크립트 화살표 함수</title>
		<script type="text/javascript">
			// 화살표 함수
			// 익명 함수. 매개변수 2개 (a, b). 반환값은 a+b (return 키워드 생략)

			let sum = (a, b) => a+ b;

	/* 		let sum = function(a, b){
				return a + b;
			} */
			
			alert(sum(10, 20));
		</script>
