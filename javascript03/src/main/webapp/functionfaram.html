<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 매개변수가 있는 함수</title>
		<script type="text/javascript">
			// 예금액과 이자율을 전달 받아서 예금 이자를 구해서 출력하는 함수
			function calinterest(deposit, rate){
				var interest = deposit * rate / 100;
				document.write("예금 이자 : " + interest + "원");
			}
			
			// 예금액과 이자율을 입력 받아서 calinterest() 함수에게 전달
			function input() {
				var deposit = parseInt(prompt("예금액 입력"));
				var rate = parseInt(prompt("이자율 입력"));
				calinterest(deposit, rate);
			}
		</script>
	</head>
	<body onLoad="input()">
		
	</body>
</html>
