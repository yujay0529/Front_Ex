<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>자바스크립트 객체 생성 : class 연습문제</title>
	<script type="text/javascript">
				class Rectangle {
					constructor(width, height) {
						this.width = width;
						this.height = height;
					}
					
					get width() {
						return this._width;
					}
					
					get height() {
						return this._height;
					}
					
					set width(value) {
						this._width = value;
					}
					
					set height(value) {
						this._height = value;
					}
					
					getArea() {
						return '사각형의 넓이: '+ this.width * this.height;
					}
				}
				
				var rect = new Rectangle(30,10);
				
				console.log('가로 길이: ' + rect.width + ', 세로 길이: ' + rect.height);
				console.log(rect.getArea());
				
				rect.width = 20;
				rect.height = 30;
				console.log(rect.getArea());

		</script>
	</head>
	<body>
	
	</body>
</html>
