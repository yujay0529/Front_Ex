<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 객체 생성 : 리터럴</title>
		<script type="text/javascript">
			// 객체 생성1
			var person = {
					name :  "홍길동",
					age : 20,
					getName : function() {
						return this.name;
					}					
			};
			
			// 객체 사용
			console.log(person.name);
			console.log(person.age);
			console.log(person.getName());
			
			// 프로퍼티 존재 여부 확인
			console.log("name" in person);
			
			// 객체 생성2 : 프로퍼티만 존재
			let car = {
					no:'11가1111',
					name:'소나타',
					maker:'현대',
					cc:2000,
					year:2021
			};
			
			// 전체 프로퍼티 값 출력
			for(let i in car){
				console.log(car[i]);
			}
			
			// 객체 생성3
			var circle = {
					center : {x:1.0, y:2.0},
					radius:2.5,
					getArea : function(){
						return this.radius * this.radius * 3.14;
					}
			};
			
			console.log(circle.center.x, circle.center.y);
			console.log(circle.getArea());
		</script>
	</head>
	<body>
		
	</body>
</html>
