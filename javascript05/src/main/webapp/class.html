<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type ="text/javascript">
		class Person{
			constructor(name,age){
				//프로퍼티 정의
				this.name=name;
				this.age=age;
			}
			get name(){
				return this._name; //프로퍼티앞에 언더바 붙임
				
			}
			get age(){
				return this._age;
			}
			set name(name){
				this._name=name;
			}
			set age(age){
				this._age=age;
			}
			toString(){
				return this.name+"은"+this.age+"살입니다."
			}
		}
		
		//객체생성
		let person1 = new Person('임창균',26);
		let person2 = new Person('서영호',28);
		
		console.log('성명 :' + person1.name+'나이:' +person1.age);
		console.log('성명 :' + person2.name+'나이:' +person2.age);
		
		</script>
	</head>
	<body>
		
	</body>
</html>
