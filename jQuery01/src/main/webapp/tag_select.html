<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery </title>
		<script src= "jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// 태그 선택자
				$('h1').css('color', 'red');
				$('h1').css('background', 'black');
				// 메소드 체인 방식
				$('h1').css('width', '50%').css('height', '40px');
			});
		</script>
	</head>
	<body>
		<h1>Header1</h1>
		<h1>Header2</h1>
		<h1>Header3</h1>
	</body>
</html>
