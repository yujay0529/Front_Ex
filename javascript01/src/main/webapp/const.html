<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 const</title>
		<script type="text/javascript">
			// const : 상수 개념. 값을 변경할 수 없음
			// 값이 변경되지 않을 경우 변수로 사용 가능
			let name = "홍길동";
			console.log(name);
			
			name = "이몽룡";       		// let으로 선언된 변수는 값 변경 가능
			console.log(name);
			
			const address = "서울"; 
			console.log(address);
			
			address = "부산";  			// const로 선언된 변수는 값 변경 불가 (상수 개념)
			console.log(address);
		</script>
	</head>
	<body>
		
	</body>
</html>
