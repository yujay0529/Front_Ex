<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 for 문</title>
		<script type="text/javascript">
			var sum = 0;
			//var sum;  // 0으로 초기화 하지 않으면 NaN으로 출력 (자료형이 정해지지 않았기 때문에 더셈 연산 불가)
			for(var i = 1 ; i <= 10 ; i++) {
				document.write("i = " + i + "<br>");
				sum += i;
			}
			document.write("sum = " + sum);

		</script>
	</head>

</html>
