<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 </title>
		<script type="text/javascript">
			var id = "abcd";
			var pw = "1234";		
			var answer = "서울";
			
			var inputId = prompt("아이디 입력");
			var inputPw = prompt("비밀번호 입력");
			
			if(id == inputId && pw == inputPw){
					alert( id + "님 반갑습니다.");
					
					var city = prompt("대한민국의 수도는?")
					if(city == answer)
						document.write("정답입니다.");
					else 
						document.write("틀렸습니다. 대한민국의 수도는 서울입니다.");
			} else {
				alert("아이디 또는 비밀버호가 일치하지 않습니다.");
				document.write("종료합니다");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
