<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 배열 연습문제</title>
		 <script type="text/javascript">
			
			var colors = new Array(4);
			
			for(var i=0; i<colors.length; i++){
				colors[i] = prompt("색상입력");
			}
			
			document.write("<ol type='A'>")
			
			for(var i=0; i<colors.length; i++){
				document.write("<li>" + colors[i]+"</li>");
			}
			
			document.write("</ol>");
		</script>
	</head>
	<body>
		
	</body>
</html>
