<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src= "jquery-3.6.0.min.js"></script>
		<style type="text/css">
			#parent { border:solid 1px blue; }
			#child {border:solid 1px red; width:20%;} 
		</style>
		<title>jQuery stopPropagation()</title>
		<script type="text/javascript">
			$(document).ready(function(){
				// 현재  child 영역 제외한 parent 영역 클릭 : parent 이벤트만 발생
				$('#parent').on('click', function(){
					alert("parent");
				});
				
				// 현재 : child 클릭 : child / parent 2개 이벤트 발생
				$('#child').on('click', function(e){
					// 상위 요소로 이벤트가 전파되는것 중지
					e.stopPropagation();    // child 클릭 시 child 이벤트만 발생
					alert("child");
				});
			});
		</script>
	</head>
	<body>
		<div id="parent">
			<div id="child">클릭</div>
		</div>
	</body>
</html>
