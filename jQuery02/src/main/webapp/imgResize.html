<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src= "jquery-3.6.0.min.js"></script>
		<title>jQuery 이미지 크기 동적 변경</title>
		<style type="text/css">
			* {margin:0;}
			img {width:100%; }
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				// 윈도우 크기 변경될 때 윈도우 크기에 이미지 크기 맞추기
				$(window).on('resize', function(){
					// 윈도우 가로 길이 알아 와서 변수에 저장
					var winWidth = $(window).width();
					
					// 이미지의 가로 * 세로 비유레 맞춰 높이 구하기 
					var imgHeight = winWidth * 600 / 1920; 
					
					// 이미지의 가로, 세로 길이 설정
					$('#topImg').css({'width':winWidth, 'height':imgHeight});
				});
			});
		</script>
	</head>
	<body>
		<div id="topImgBox"><img src="image/topImg.jpg" id='topImg'></div>
	</body>
</html>
