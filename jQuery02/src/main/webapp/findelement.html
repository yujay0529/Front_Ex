<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style type="text/css">        	
			#menuBox div {
				float:left;
				background-color:green;
				width:100px;	
				height:50px;		
			}		
		</style>	
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function(){ 
				var $menuItem = $('.menuItem');//메뉴아이템 길이확인
				
				var $indexSpan = $('#indexSpan');//인덱스값 출력할 span태그 선택

				$menuItem.each(function(index){
					$(this).hover(//hover마우스 올렷다가 땠을 때 호출
							function(){ //마우스 올림
								$(this).css('background', 'yellow');
							},
							
					
							function(){//마우스 땜
								$(this).css('background', 'green');
							$indexSpan.text("");
							},
				);
					
				});//each종료
			}); //ready() 종료
		</script>  
    </head>
    
     <body>
    	<div id="wrap">  
			<h2>인덱스 : <span id="indexSpan">index</span></h2>
			<div id="menuBox">
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>     
		    </div>
        </div>
    </body>
</html>
