<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src= "jquery-3.6.0.min.js"></script>
		<title>jQuery </title>
		<style>
			button {
				padding: 20px;
				width: 150px;
				background-color: red;
				color: white;
				border-radius: 20px;
			}
		</style>

		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">	
			$(document).ready(function() {
				var colors = ['green', 'blue', 'red'];
				var num = 0;
				
				$('#btn').click(
						function() {	
							$(this).css('background-color', colors[num++]);
							if(num == 3) num = 0;
						}
				); 
				
			});
		</script>

	</head>
	<body>
		<button id="btn">버튼</button>

	</body>
