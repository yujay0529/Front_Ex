<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 setInterval()</title>
		<script type="text/javascript">
			function showTime(){
				var now = new Date();
				
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var amPm;
				
				var amPm = "오전";
				
				if (hour == 24) {
					hour -= 24;
				} else if (hour >= 12) {
					amPm = "오후";
					if (hour > 12) {
						hour -= 12;
					}
				}
						
				var time = amPm + " " + hour + "시 " + minute + "분 " + 	second + "초";	 
				timeShow.innerHTML = time;
			}
		</script>
	</head>
	<body>
		<button onClick="timerID = setInterval('showTime()', 1000)">시간 출력</button>
		<button onClick="clearInterval(timerID)">시간 정지</button>
		<h2 id="timeShow">시간 출력</h2>
	</body>
</html>
