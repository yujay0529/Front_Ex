<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 동일한 이벤트 여러 번 적용</title>
		<script type="text/javascript">
			// 동일한 객체에 대해 동일한 이벤트를 여러 번 사용 불가
			// 마지막 이벤트 하나만 적용

			function show1() {
				alert("실행1"); 
			}
			
			function show2() {
				alert("실행2"); 
			}
			
			window.onload = show1;
			window.onload = show2;  // 마지막 이벤트만 처리
		</script>
	</head>
	<body>
		
	</body>
</html>
