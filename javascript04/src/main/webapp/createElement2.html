<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 DOM : createElement</title>
		<script type="text/javascript">
			window.onload = function() {
				// 1.  요소 노드 생성
				// <img> 태그 생성
				var img = document.createElement('img');
				
				// 속성 설정
				img.src = "image/bird.jpg";
				img.width = 250;
				img.height = 180;
				img.title = "예쁜새 ";
				
				// 2. 문서에 출력
				document.body.appendChild(img);
			};
			
		</script>
	</head>
	<body>
		
	</body>
</html>
